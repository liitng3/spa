<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>密码可视化</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <input type="button" id="add" value="创建密码框">
  <input type="button" id='get' value="获取密码"><br>
  <div id="main1">
  </div>
  <div id="main2">
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <script src="index.js"></script>
  <script>
    $(function(){
      var $btnAdd = $('#add');
      var $btnGet = $('#get');
      $btnAdd.click(function(){
        $getPwd.show('#main1');
      })
      $btnGet.click(function(){
        $getPwd.getPwd("#main2")
      })
    })
  </script>
</body>
</html>
